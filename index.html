<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>BMI</title>
  </head>
  <body>
    <div id="app">
      <div id="themeChanger">
        <button id="yellow"></button>
        <button id="pink"></button>
        <button id="magenta"></button>
        <button id="purple"></button>
        <button id="teal"></button>
        <button id="red"></button>
        <button id="gray"></button>
        <button id="blueviolet"></button>
      </div>
      <div class="container">
        <h1>محاسبه BMI</h1>

        <form>
          <div>
            <label for="height">قد:</label>
            <input
              id="height"
              type="text"
              class="form-control"
              placeholder="سانتی‌متر"
            />
          </div>

          <div>
            <label for="weight">وزن:</label>
            <input
              id="weight"
              type="text"
              class="form-control"
              placeholder="کیلوگرم"
            />
          </div>

          <button class="btn btn-success w-100">محاسبه</button>
        </form>

        <p id="result"></p>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
